---
- name: Docker 및 필수 패키지 설치
  hosts: all
  become: yes
  vars:
    docker_compose_version: "v2.29.7"
    
  tasks:
    - name: 시스템 패키지 업데이트
      apt:
        update_cache: yes
        cache_valid_time: 3600
      
    - name: 필수 패키지 설치
      apt:
        name:
          - wget
          - net-tools
          - openssh-server
          - firewalld
          - unzip
          - curl
          - git
          - apt-transport-https
          - ca-certificates
          - gnupg-agent
          - software-properties-common
        state: present
        update_cache: yes

    - name: Docker GPG 키 추가
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Docker 공식 저장소 추가
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: 패키지 캐시 업데이트
      apt:
        update_cache: yes

    - name: Docker 패키지 설치
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Docker 서비스 시작 및 활성화
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Docker Compose 다운로드
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        owner: root
        group: root

    - name: Docker Compose 심볼릭 링크 생성
      file:
        src: /usr/local/bin/docker-compose
        dest: /usr/bin/docker-compose
        state: link

    - name: 현재 사용자를 docker 그룹에 추가
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      when: ansible_user is defined

    - name: Docker 버전 확인
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Docker Compose 버전 확인
      command: docker-compose --version
      register: docker_compose_version_output
      changed_when: false

    - name: 설치 결과 출력
      debug:
        msg:
          - "Docker 설치 완료: {{ docker_version.stdout }}"
          - "Docker Compose 설치 완료: {{ docker_compose_version_output.stdout }}"